    </div>
    <section class="modal">
        <div class="modal-wrapper">
            <h2 class="modal-title">NEW NOTE</h2>
            <form class="modal-form" action="#">
                <input class="modal-field input" type="text" name="new_item" placeholder="Input your note...">
                <div class="modal-btn-wrapper">
                    <button class="modal-cancel btn" type="button">CANCEL</button>
                    <button class="modal-submit btn" type="submit">APPLY</button>
                </div>
            </form>
        </div>
    </section>
